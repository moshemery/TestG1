<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Game</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; background: black; }
    #scoreboard {
      background: none;
      color: white;
      font-family: sans-serif;
    }
    #score-table {
      border-collapse: collapse;
      width: 100%;
    }
    #score-table th,
    #score-table td {
      padding: 4px 8px;
      border-bottom: 1px solid grey;
      color: white;
    }
    #prefix-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10;
    }
    #command-image {
      position: absolute;
      right: 10%;
      bottom: 10%;
      width: 200px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="name-modal" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none; background:white; padding:20px; border:1px solid #ccc;">
    <form id="name-form">
      <label for="username-input">Enter your name:</label>
      <input id="username-input" type="text" required />
      <button type="submit">Start</button>
    </form>
  </div>
  <div id="prefix-container"></div>
  <img id="command-image" src="resources/commander.png" alt="Commander" />
    <div id="scoreboard" style="position:absolute; top:10%; left:50%; transform:translateX(-50%); padding:20px; display:none;">
      <table id="score-table"></table>
    </div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>

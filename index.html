<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Game</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; background: black; }
    #lobby-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 10;
      pointer-events: none;
    }
    #scoreboard {
      background: none;
      color: white;
      font-family: sans-serif;
    }
    #score-table {
      border-collapse: collapse;
      width: 100%;
    }
    #score-table th,
    #score-table td {
      padding: 4px 8px;
      border-bottom: 1px solid grey;
      color: white;
    }
    #prefix-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10;
      font-size: 2em;
    }
    #command-image {
      position: absolute;
      right: 10%;
      bottom: 10%;
      width: 600px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 9;
    }
    #lobby {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #0f0;
      font-family: monospace;
      font-size: 18px;
      background: none;
      z-index: 11;
    }
    #lobby-play {
      margin-top: auto;
      margin-bottom: auto;
      animation: blink 1s step-start infinite;
      cursor: pointer;
      font-size: 48px;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #lobby-bottom {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px 10px;
    }
    #lobby-bottom span {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <canvas id="lobby-bg"></canvas>
  <div id="lobby">
    <div id="lobby-top">Your name: <span id="lobby-name"></span></div>
    <div id="lobby-play">PLAY</div>
    <div id="lobby-bottom">
      <span>Skin</span>
      <span>Show</span>
    </div>
  </div>
  <div id="name-modal" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); display:none; background:white; padding:20px; border:1px solid #ccc;">
    <form id="name-form">
      <label for="username-input">Enter your name:</label>
      <input id="username-input" type="text" required />
      <button type="submit">Start</button>
    </form>
  </div>
  <div id="prefix-container"></div>
  <img id="command-image" src="resources/commander.png" alt="Commander" />
    <div id="scoreboard" style="position:absolute; top:10%; left:50%; transform:translateX(-50%); padding:20px; display:none;">
      <table id="score-table"></table>
    </div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
